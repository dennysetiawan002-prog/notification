<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menuju Promo Shopee</title>
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "2ee98a6b-7de9-4e42-b243-fda5b36b940e",
      safari_web_id: "web.onesignal.auto.5d56d362-2565-48e1-9c7d-b5c325eeeb04",
      notifyButton: {
        enable: true,
      },
    });
  });
</script>

  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 32px 20px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
    }

    .group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }

    .hint {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Sebelum ke promo Shopee</h2>
    <p>Bantu kami tampilkan promo yang lebih sesuai</p>

    <div class="group">
      <label for="gender">Jenis Kelamin</label>
      <select id="gender">
        <option value="">Pilih</option>
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
        <option value="all">Lainnya / Bebas</option>
      </select>
    </div>

    <div class="group">
      <label for="age">Rentang Umur</label>
      <select id="age">
        <option value="">Pilih</option>
        <option value="18-24">18–24</option>
        <option value="25-34">25–34</option>
        <option value="35-44">35–44</option>
        <option value="45+">45+</option>
        <option value="all">Semua</option>
      </select>
    </div>

    <button id="saveBtn" disabled>Simpan & Lanjut</button>

<style>
  button{
    width:100%;
    padding:14px;
    font-size:16px;
    margin-top:16px;
  }
  button:disabled{opacity:.5}
</style>

    
    <div class="hint">
      Kamu akan langsung diarahkan ke promo.
    </div>
  </div>

  <!-- JS FILES (JANGAN TAMBAH SCRIPT LAIN) -->
  <script src="js/storage.js"></script>
  <script src="js/notification.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
